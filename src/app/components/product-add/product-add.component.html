<div class="content">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Ürün Ekle</h5>
        </div>
        <div class="card-body">
          <!-- Formun başlangıç etiketi buraya eklendi -->
          <form [formGroup]="productAddForm" (ngSubmit)="add()">
            <div class="form-group mb-2">
              <input
                type="text"
                id="productName"
                formControlName="productName"
                class="form-control"
                placeholder="Ürün adı"
              />
              <div *ngIf="productAddForm.get('productName').invalid && productAddForm.get('productName').touched">
                <small class="text-danger">Ürün adı gereklidir.</small>
              </div>
            </div>
            <div class="form-group mb-2">
              <input
                type="number"
                id="categoryId"
                formControlName="categoryId"
                class="form-control"
                placeholder="Kategori"
              />
              <div *ngIf="productAddForm.get('categoryId').invalid && productAddForm.get('categoryId').touched">
                <small class="text-danger">Kategori gereklidir.</small>
              </div>
            </div>
            <div class="form-group mb-2">
              <input
                type="number"
                id="unitsInStock"
                formControlName="unitsInStock"
                class="form-control"
                placeholder="Stok adedi"
              />
              <div *ngIf="productAddForm.get('unitsInStock').invalid && productAddForm.get('unitsInStock').touched">
                <small class="text-danger">Stok adedi gereklidir ve sıfırdan büyük olmalıdır.</small>
              </div>
            </div>
            <div class="form-group mb-2">
              <input
                type="number"
                id="unitPrice"
                formControlName="unitPrice"
                class="form-control"
                placeholder="Fiyatı"
              />
              <div *ngIf="productAddForm.get('unitPrice').invalid && productAddForm.get('unitPrice').touched">
                <small class="text-danger">Fiyat gereklidir ve sıfırdan büyük olmalıdır.</small>
              </div>
            </div>
            <!-- Formun submit butonu -->
            <div class="card-footer">
              <button type="submit" class="btn btn-fill btn-primary" [disabled]="productAddForm.invalid">
                Ekle
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
